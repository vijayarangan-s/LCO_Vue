<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body class="bg-dark ">
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12" id="vapp">

            <div v-for="(course, index) in courseList" :key="course.id"
              class="card mt-3 vapp" style="width: 18rem;">
                <img :src="course.courseImage" class="card-img-top" alt="Image not found">
                <div class="card-body">
                  <h5 class="card-title text-dark">{{course.courseName}}</h5>
                  <p class="card-text text-dark">{{course.subtitle}}</p>
                  <p class="badge bg-success">{{course.price}}</p>
                  <a href="#" class="btn btn-primary d-md-block">buy</a>
                </div>
            </div>

          </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
